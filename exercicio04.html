<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
4. Crie um programa em HTML/JS o qual:
a) Tenha um título grande no inicio "A história de uma pizza"
b) Tenha os botões "Acabou de chegar", "Depois de 1 minuto", "Depois de 5 minutos" e "Depois de 15 minutos"
c) Ao clicar no 1º botão, aparece, abaixo dos botões, a foto de uma pizza inteira
d) Ao clicar no 2º botão, aparece, abaixo dos botões, a foto de uma pizza inteira com uma ou duas fatias tiradas
e) Ao clicar no 3º botão, aparece, abaixo dos botões, a foto de uma pizza pela metade
f) Ao clicar no 4º botão, aparece, abaixo dos botões, a foto de um prato vazio (ou com restos de uma pizza, 
se achar uma imagem assim)
    -->
    <h3>A história de uma pizza!</h3>
<button onclick="botao1()">Acabou de chegar!</button>
<button onclick="botao2()">Depois de 1 minuto!</button>
<button onclick="botao3()">Depois de 5 minutos!</button>
<button onclick="botao4()">Depois de 15 minutos!</button>
<img src="0minuto.jpg" id="minuto0" style="display: none; height: 300px;">
<img src="1minuto.jpg" id="minuto1" style="display: none;height: 300px;">
<img src="5minuto.jpg" id="minuto5" style="display: none;height: 300px;">
<img src="15minuto.jpg" id="minuto15" style="display: none;height: 300px;">
</body>
</html>
<script>
    function botao1() {
        minuto0.style.display = `block`;
        minuto1.style.display = `none`;
        minuto5.style.display = `none`;
        minuto15.style.display = `none`;
    }
    function botao2() {
        minuto0.style.display = `none`;
        minuto1.style.display = `block`;
        minuto5.style.display = `none`;
        minuto15.style.display = `none`;
    }
    function botao3() {
        minuto0.style.display = `none`;
        minuto1.style.display = `none`;
        minuto5.style.display = `block`;
        minuto15.style.display = `none`;
    }
    function botao4() {
        minuto0.style.display = `none`;
        minuto1.style.display = `none`;
        minuto5.style.display = `none`;
        minuto15.style.display = `block`;
    }
</script>
