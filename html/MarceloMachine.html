<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>    
    <center>
        <h1 style="color: orange;">Marcelo's Machine</h1>

<br><br>

        <h3 style="color:orange;">Decimal</h3>
        <input id="demo1" style="color: orangered;background-color: #509898;" type="text" placeholder="Digite o valor em decimal">
        <button onclick="converter()" style="color: orangered;background-color: #509898;">Converter</button>

<br><br>

        <h3 style="color: orange;">converter para:</h3>


        <input onclick="aparecer_octal()" onclick=" ocultar_octal()" type="checkbox" ><b style="color: #FDCA85;">Octal</b>
        <input onclick="aparecer_hexa()" onclick=" ocultar_octal()" type="checkbox" ><b style="color: #FDCA85;">Hexadecimal</b>
        <input onclick="aparecer_bin()" onclick=" ocultar_octal()" type="checkbox" ><b style="color: #FDCA85;">Binário</b>
<br><br><br>
<div>
        <div style="display: none; background-color: #dcdcdc; border-radius: 5px; padding: 5px; color: rgb(0, 0, 0); width: 20%; height: 40px; font-weight: 500;" id="demo2"></div>
        <div style="display: none; background-color: #dcdcdc; border-radius: 5px; padding: 5px; color: rgb(0, 0, 0); width: 20%; height: 40px; font-weight: 500;" id="demo3"></div>
        <div style="display: none; background-color: #dcdcdc; border-radius: 5px; padding: 5px; color: rgb(0, 0, 0); width: 20%; height: 40px; font-weight: 500;" id="demo4"></div>
        
        




    </center>

</body>
</html>
<script>

function converter() {
    
    var decimal = Number (demo1.value);

let octal = decimal.toString(8);

let hexadecimal = decimal.toString(16);

let binaria = decimal.toString(2);

console.log (decimal);
console.log (octal);
console.log (hexadecimal);
console.log (binaria);

document.getElementById("demo1").innerHTML = `${decimal}`;
document.getElementById("demo2").innerHTML = `Octal= ${octal}`;
document.getElementById("demo3").innerHTML = `Hexadecimal= ${hexadecimal}`;
document.getElementById("demo4").innerHTML = `Binário= ${binaria}`;
}
function aparecer_bin() {
    demo4.style.display = 'block'
}
function aparecer_hexa() {
    demo3.style.display = 'block'
}
function aparecer_octal() {
    demo2.style.display = 'block'
}
document.bgColor = "#374566";
</script>
