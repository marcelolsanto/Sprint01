<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 27</title>
</head>
<body>
    
    <input placeholder="Seu saldo em conta" id="saldo"> <br>

    <button onclick="analisar()">Analisar conta</button>

</body>
</html>
<script>
    function analisar() {
        var valor_saldo = Number(saldo.value);

        if (valor_saldo < 0) {
            alert("Você está devendo!");
            // todos os else abaixo executam se o saldo for >=0
        } else if (valor_saldo <= 2000) { // este se saldo for >=0 e <=2000
            alert("Você está com saldo normal");
        } else if (valor_saldo <= 5000) { // este se saldo for >2000 e <=5000
            alert("Saldo acima da média");
        } else { // este se saldo for >5000
            alert("Perfil de investidor!");
        }
    }
</script>
