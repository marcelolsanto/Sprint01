<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escondendo uma imagem</title>
</head>
<body>
   <!--
1. Crie um programa em HTML/JS o qual:
a) Tenha os botões "Gente tímida" e "Gente que causa"
b) Abaixo dos botões já deve aparecer a foto de uma pessoa com cara de confiante
c) Ao clicar no primeiro botão, a foto some
d) Ao clicar no segundo botão, a foto aparece 
   --> 
<h3>Tipo de gente!</h3><br>
<button onclick="timido()">Gente tímida</button>
<button onclick="causa()">Gente que causa</button><br>
<img id="gente" src="gente_confiante.jpg" 
alt="https://blog.psicologiaviva.com.br/wp-content/uploads/2019/03/como-se-sentir-mais-confiante.jpg" style="display: block;">
</body>
</html>
<script>
    function timido() {
        gente.style.display = 'none';
    }
    function causa() {
        gente.style.display = 'block';
    }
</script>
