<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meu Boletim</title>
</head>
<body>
    <h2 style="text-align: center">Boletim escolar</h2>
<div style="text-align: center">
    <input id = "in_nota1" placeholder = "Digite sua 1ª Nota"style="text-align: center">
    <input id = "in_nota2" placeholder = "Digite sua 2ª Nota"style="text-align: center">
    <input id = "in_nota3" placeholder = "Digite sua 3ª Nota"style="text-align: center">
    <input id = "in_nota4" placeholder = "Digite sua 4ª Nota"style="text-align: center"><br>
</div><br>
<div style="text-align: center">
    <button onclick = "total()"> Total </button>
    <button onclick = "media()"> Média </button><br>
</div><br>
    <div id="div_boletim" style="text-align: center"></div>
</body>
</html>
<script>
    function total() {
        var total = Number(in_nota1.value) + Number(in_nota2.value)+Number(in_nota3.value) + Number(in_nota4.value);
        div_boletim.innerHTML = `Sua nota total é: ${total.toFixed(2)} pts.`;
        alert(`Você somou todas as suas notas!`);
        div_boletim.style.color='red';    
        div_boletim.style.backgroundColor='yellow';
    }

    function media() {
        var soma = Number(in_nota1.value)+Number(in_nota2.value)+Number(in_nota3.value)+Number(in_nota4.value);
        var media = soma / 4;
        div_boletim.innerHTML = `Sua nota média é: ${media.toFixed(2)} pts.`;
        alert(`Você somou todas as suas notas e dividiu por 4!`);
        div_boletim.style.color='blue';    
        div_boletim.style.backgroundColor='orange';
    }
</script>
