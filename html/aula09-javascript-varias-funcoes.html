<script>

    // 2 - NÃO usar caracteres especiais (acentos, cedilhas etc)

    // Regras obrigatórias para funções:
    // 1 - NÃO INICIAR com um número (pode ter números da 2ª letra em diante)
    // 2 - NÃO pode ter espaços em branco

    function corinthians() {
        alert('Salve o Corinthians...');

    function palmeiras() {
        alert('Quando surge o alviverde imponente...');

    function sao_paulo() {

</script>
