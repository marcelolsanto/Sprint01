<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aula 20</title>
</head>
<body>
    <h2>Cálculo de multa e situação da CNH.</h2>
        Quantos pontos têm sua CNH? <br
        ><input id="in_pontos" type="text" placeholder="Digite aqui">
        <button onclick="verificar()">Verificar sua situação!</button>

</body>
</html>
<script>

function verificar() {
    // Number ("8") -> 8
    // Number ("99") -> 8
    var pontos = Number(in_pontos.value);
    
    //if -. "se"
    // após o if temos um ()
    // nesse () temos um teste lógico ou expressão boleana.
    // Um teste lógico só pode ter como resultado: true(Verdadeiro) ou False(falso)
    if (pontos >= 20) {
        alert (`Sua CNH está suspensa! :(`);
    }

    var multa = pontos * 100;
    
    alert (`Valor de sua multa: ${multa}`);
    
}
</script>
