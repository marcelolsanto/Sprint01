<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aula 11 - Javascript com id e innerHTML</title>
</head>

<body>

    <h3>Fala muito na própria página</h3>

    <button onclick="falar_coisas_boas()">
        Falar coisas boas
    </button>

    <button onclick="fofocar()">
        Fofocar
    </button>

    <button onclick="falar_da_bandtec()">
        Falar da Bandtec
    </button>

    <button onclick="falar_uma_verdade()">
        Falar uma verdade!
    </button>

    <div id="div_mensagem">
    </div>
</body>
</html>
<script>
    function falar_coisas_boas() {
        div_mensagem.innerHTML = "Força, foco e fé!";
    }

    function fofocar() {
        div_mensagem.innerHTML = 'O Yoshi faz cosplay do Caio Ribeiro!';
    }

    function falar_da_bandtec() {
        div_mensagem.innerHTML = 'O Tiago é muito alto! <br> A Marise é portuguesa! <br> Estamos aprendendo Javascript!';
    }

    function falar_uma_verdade() {
        div_mensagem.innerHTML = '<h1>A DC é melhor que a Marvel!</h1>';
    }
</script>
