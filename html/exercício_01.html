<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
1. Crie um programa em HTML/JS que ajude a calcular o tempo de cada fase do sono do ser humano.
Sabendo que nosso sono possui fases como descreve a figura abaixo.
Vamos considerar que as fases do sono possuem a porcentagens de tempo descritas na figura.

a) Solicite ao usuário quantas horas de sono ele dormiu
b) Ao clicar no botão "Calcular Sono", faça os cálculos necessários para exibir o seguinte conteúdo na tela:
    Ao dormir X horas, você dormiu:
    A horas na fase 1
    B horas na fase 2
    C horas na fase 3
    D horas na fase REM
    -->
   
<center>
    <h2>Fases do sono!</h2>
    
    <input id="x" placeholder="Quantas horas você dormiu?">
    <button onclick="calcular()">Calcular sono!</button>
    <div id="fase1"></div>
    <div id="fase2"></div>
    <div id="fase3"></div>
    <div id="fase4"></div>
</center>
</body>
</html>
<script>
    function calcular() {
        var fase01 = .05*Number(x.value)
        var fase02 = .45*Number(x.value)
        var fase03 = .3*Number(x.value)
        var faseREM = .2*Number(x.value)
        fase1.innerHTML = `<h3>Quantidade de horas na fase 1 = ${fase01}h.</h3>`;
        fase2.innerHTML = `<h3>Quantidade de horas na fase 2 = ${fase02}h.</h3>`;
        fase3.innerHTML = `<h3>Quantidade de horas na fase 3 = ${fase01}h.</h3>.`;
        fase4.innerHTML = `<h3>Quantidade de horas na fase REM = ${faseREM}h.</h3>`;
    }
</script>
