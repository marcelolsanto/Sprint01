<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 01 - Aula 30</title>
</head>
<body>
    <!--
1. Crie um programa em HTML/JS o qual ajudará o governo a saber se ele dará a ajuda emergencial ao Covid19 a um cidadão:
a) Solicite o valor da renda individual do usuário
b) Solicite o valor da renda familiar do usuário
c) Ao clicar em "Terei o benefício", podem aparecer as seguintes mensagens:
   "Você terá direito ao auxílio", caso renda individual for até 2000 ou caso a renda familiar for até 3000

   "Sem direito ao auxílio", caso contrário
d) Faça o teste de mesa ANTES de codificar
    -->

    <input id="in_individual" placeholder="Digite sua renda individual" type="number"><br>
    <input id="in_familiar" placeholder="Digite sua renda familiar" type="number"><br>
    <button onclick="informar()">Terei o benefício</button><br>
    <div id="div_mensagem"></div>
</body>
</html>
<script>
    function informar() {
        var rendaIndividual = Number(in_individual.value);
        var rendaFamiliar = Number(in_familiar.value);

        if (rendaIndividual <= 2000 || rendaFamiliar <= 3000 ) {
            div_mensagem.innerHTML = `Você terá direito ao auxílio`;
        } else {
            div_mensagem.innerHTML = `Sem direito ao auxílio`;
        }
    }
</script>
