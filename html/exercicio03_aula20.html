<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercício 03 - Aula 20</title>
</head>
<body>
    <input id="in_nfilhos" placeholder="Quantos filhos?">
        <button onclick="mostrar()">Verificar Situação!</button>
            <div id="div_resultado"></div>
</html>
<script>
function mostrar() {
    var filhos = Number(in_nfilhos.value);
        var condA = (filhos == 0);
        var condB = (filhos == 1);
        var condC = (filhos >= 2);
            if (condA){
                filhos = (`Sem descendentes`);
            }
                if (condB){
                    filhos = (`Filho único`);
                }
                    if (condC){
                        var filhos = (`Crescei e Multiplicai`);
                    }
                        div_resultado.innerHTML = `${filhos}`;
};
</script>
