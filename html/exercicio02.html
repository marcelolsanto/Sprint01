<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pessoa</title>
</head>
<body>
    <!--
2. Crie um programa em HTML/JS o qual:
a) Tenha os botões "Pessoa fria", "Pessoa neutra", "Pessoa nervosa"
b) Abaixo dos botões deve haver um texto na cor preta dizendo "Bom dia, colegas"
c) Ao clicar no primeiro botão, o texto fica com a cor azul escuro
d) Ao clicar no segundo botão, o texto fica com a cor cinza
e) Ao clicar no terceiro botão, o texto fica com a cor vermelha
OBS: não é para mudar o conteúdo do texto, e sim alterar apenas sua cor!
    -->
<button onclick="fria()">Pessoa fria</button>
<button onclick="neutra()">Pessoa neutra</button>
<button onclick="nervosa()">Pessoa nervosa</button>
<div id="saudacao">Bom dia colegas!</div>

</body>
</html>

<script>
    function fria() {
        saudacao.style.color='blue';
    }
    function neutra() {
        saudacao.style.color='grey';
    }
    function nervosa() {
        saudacao.style.color='red';
    }
</script>
